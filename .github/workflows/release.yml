name: Release to GitHub Release
on: workflow_dispatch
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@v2

      - name: Generate directory
        run: mkdir constitution-data

      - name: Generate JSONs
        run: >
          deno run --allow-net --allow-write=./ app.ts -o ./constitution-data
          --recordRowCsvPath ${{ secrets.RECORD_ROW_CSV }}
          --constitutionCsvPath ${{ secrets.CONSTITUTION_CSV }}
          --categoryCsvPath ${{ secrets.CATEGORY_CSV }}

      - name: Pack as zip
        run: |
          cd constitution-data
          zip -r constitution-data.zip ./*

      - name: Get Current Date
        run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S%z')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $DATE
          release_name: Release $DATE
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./constitution-data.zip
          asset_name: constitution-data.zip
          asset_content_type: application/zip